<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio de Sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" id="contenedor">
        <h2 class="text-center my-4">Inicio de Sesion por Usuario y Contrasena</h2>
        <form>
            <div class="mb-3">
                <label for="aquivaelmail" class="form-label">Usuario</label>
                <input type="email" class="form-control" id="aquivaelmail" placeholder="Ingrese su email" required>
            </div>
            <div class="col-auto">
                <label for="aquivalacontrasena" class="form-label">Contrasena</label>
                <input type="password" class="form-control" id="aquivalacontrasena" placeholder="Ingrese su contrasena" required>
            </div>
            <button type="button" class="btn btn-primary mt-3" onclick="iniciarsesion()">Iniciar Sesion</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
